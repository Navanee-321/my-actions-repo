name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Trigger when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Run on Ubuntu

    steps:
    - name: Check out code
      uses: actions/checkout@v2  # Check out the code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Set up Node.js

    - name: Install dependencies
      run: npm install  # Install dependencies

    - name: Deploy to Heroku
      run: |
        git remote add heroku https://git.heroku.com/$HEROKU_APP_NAME.git
        git push heroku main  # Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Use Heroku API key stored in GitHub Secrets
